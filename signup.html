<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Marine Debris Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://storage.googleapis.com/a1aa/image/510e6980-de02-4858-8b11-3dfc44da6be3.jpeg') no-repeat center center/cover;
            background-size: cover;
            color: white;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }

        .form-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 1rem;
        }

        .input-box {
            margin-bottom: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        }

        .submit {
            background: #006994;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-link {
            margin-top: 1rem;
            color: white;
        }

        .login-link a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="form-box">
        <h2>Sign Up</h2>
        <form>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Firstname" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname" required>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
            <input type="submit" class="submit" value="Register">
        </form>
        <div class="login-link">
            <span>Already have an account? <a href="signin.html">Sign In</a></span>
        </div>
    </div>
</div>

</body>
</html>
